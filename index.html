<body>
    <div class="inputArea">
        <form class="form-inline">
           <div class="form-group mb-2 mx-sm-3">
             <span class="mr-3" id="theBtn">Original</span>
             <!--   INPUT CARD AND DRAW,SORT AND CLEAN CARDS-->
             <input type="text" class="form-control" id="textBox">
            </div>
            <button type="button" id="btnDraw" class="btn btn-secondary mb-2" onclick="typeCard()">Draw</button>
            <button type="button" id="btnSort" class="btn btn-secondary ml-1 mb-2" onclick="sortCard()">Sort</button>
            <button type="button" id="btnClean" class="btn btn-secondary ml-1 mb-2" onclick="cleanCard()">Clean</button>
            <!--    END -->
        </form>
    </div>  
        <!-- CONTAINERS 4 DRAW AND SORT CARDS-->
    <div class="main" role="main">
        <div class="row">
            <div class="col-md-12 card-draw">

            </div>
        </div>
        <div class="row">
            <div class="col-md-12 card-sort">

            </div>
        </div>
    </div>
