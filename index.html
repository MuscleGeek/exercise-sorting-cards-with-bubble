<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Sorting Cards with Bubble Algorithm</title>
</head>

<body style="background: green">
    <div class="inputArea">
        <form class="form-inline">
            <div class="form-group mb-2 mx-sm-3">
                <span id="btnSpan" class="mr-3">Original</span>
                <!--   INPUT CARD AND DRAW,SORT AND CLEAN CARDS-->
                <input type="text" class="form-control" id="inputText" placeholder="Ingresa el numero de cartas">
            </div>
            <button type="button" id="btnDraw" class="btn btn-danger mb-2" onclick="inputCards();">Draw</button>
            <button type="button" id="btnSort" class="btn btn-danger ml-1 mb-2" onclick="sortCards();">Sort</button>
            <button type="button" id="btnClean" class="btn btn-danger ml-1 mb-2"
                onclick="window.location.reload();">Clean</button>
            <!--    END -->
        </form>
    </div>
    <!-- CONTAINERS 4 DRAW AND SORT CARDS-->
    <div class="container" role="main">
        <div class="row">
            <div class="col-md-12 divDraw d-flex flex-rows">

            </div>
        </div>
        <div class="row">
            <div class="col-md-12 divSort">

            </div>
        </div>
    </div>
    <!--BEGIN Boostrap Bundle-->
    <script src="./app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!--END Boostrap Bundle-->
</body>

</html>
